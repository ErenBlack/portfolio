<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="wrapper" id="project-card">
      <a href="{{project.link}}" target="_blank">
      <div class="card">
        <img src="{{project.image}}">
        <div class="info">
          <h1 class = "title has-text-left has-text-light">{{project.name}}</h1>
          <p class = "subtitle has-text-left has-text-light">{{project.description}}</p>
        </div>
      </div>
      </a>
	</div>

  {% endfor %}
</div>
