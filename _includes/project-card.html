<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column has-text-centered is-paddingless is-one-fifth"
      id="project-card">
      <a href="{{project.link}}" target="_blank">
      <div class="has-background-transparent card">
        <figure class="image is-1by1" style="background-image: url({{project.image}});">
        </figure>
        <div class="card-content">
          <h4 class="title card-content" style="font-size: 5%!important;">{{ project.name }}</h4>
          <p class="has-text-weight-light content" style="font-size: 5%!important;">{{ project.description}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
