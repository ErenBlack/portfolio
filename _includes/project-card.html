<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="wrapper" id="project-card" style="padding: 1%!important;">
      <a href="" id="small{{project.name}}">
      <div class="card">
        <img src="{{project.image}}">
        <div class="info">
          <p class = "subtitle p2 has-text-center has-text-bottom has-text-light is-size-7">{{project.description}}</p>
          <p class = "title has-text-center has-text-bottom has-text-light is-size-5">{{project.name}}</p>
        </div>
      </div>
      </a>
	</div>
</div>
  {% endfor %}

<div class="lightbox-target lightbox-close" id="full{{project.name}}">
		<a class="lightbox-close" href="#small{{project.name}}">
			<img id="imgg" src="{{project.image}}"> 
			</img>
		</a>
</div>
